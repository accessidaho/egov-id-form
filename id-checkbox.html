<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="id-form-styles.html">
<link rel="import" href="./id-form-element-mixin.html">
<link rel="import" href="../id-button/id-button.html">

<dom-module id="id-checkbox">
  <template>
    <style include="id-form-styles">

      label {
        padding-left: 1.25rem;
        margin-bottom: 0;
        cursor: pointer;
        display: inline-block;
      }

      input {
        margin-left: -1.25rem;
        margin-right: .5rem;
        box-sizing: border-box;
        padding: 0;
        font-size: 1rem;
      }

    </style>
    <template is="dom-if" if="[[hint]]">
      <label id="fieldLabel">[[hint]]</label>
    </template>
    <div class="fieldControl">
      <label>
        <input type="checkbox" name$="[[name]]" checked="{{bindValue::change}}">[[label]]
      </label>
    </div>
  </template>

  <script>
    /**
     * `id-checkbox`
     * Idaho styled checkbox element.
     *
     * @customElement
     * @polymer
     * @appliesMixin IdFormElementMixin
     * @demo demo/checkbox.html
     */
    class IdCheckbox extends IdFormElementMixin(Polymer.Element) {
      static get is() { return 'id-checkbox'; }
      static get properties() {
        return {
          /**
           * The checkbox value.
          **/
          bindValue: {
            type: Boolean,
            notify: true
          }
        };
      }
    }

    window.customElements.define(IdCheckbox.is, IdCheckbox);
  </script>
</dom-module>

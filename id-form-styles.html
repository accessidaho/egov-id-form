<link rel="import" href="../polymer/polymer.html">


<dom-module id="id-form-styles">
  <template>
    <style>

      * {
        box-sizing: border-box;
      }

      :host {
        display: block;
        margin-bottom: 1rem;
      }

      :host([invalid]) {
        background-color: #FBE9E7;
        border: 1px solid #c62828;
        border-radius: 4px;
        padding: 1rem 0;
        margin-left: -1px;
        margin-right: -1px;
      }

      input,
      optgroup,
      select,
      textarea {
        font-size: 100%; /* 1 */
        line-height: 1.15; /* 1 */
        margin: 0; /* 2 */
      }

      input { /* 1 */
        overflow: visible;
      }

      select { /* 1 */
        text-transform: none;
      }

      textarea {
        overflow: auto;
      }

      [type="checkbox"],
      [type="radio"] {
        box-sizing: border-box; /* 1 */
        padding: 0; /* 2 */
      }

      [type="number"]::-webkit-inner-spin-button,
      [type="number"]::-webkit-outer-spin-button {
        height: auto;
      }

      #fieldControl {
        position: relative;
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
        display: block;
        padding-top: 0px;
      }

      #fieldLabel {
        position: relative;
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
        padding-top: 7px;
        margin-bottom: 0;
        display: block;
        font-weight: 700;
      }

      .optional {
        display: inline-block;
        margin-right: 15px;
        margin-bottom: .5rem;
        padding-top: 7px;
      }

      .hint {
        display: inline-block;
        margin-bottom: .5rem;
        padding-top: 7px;
      }

      .fa {
        display: inline-block;
        font: normal normal normal 14px/1 FontAwesome;
        font-size: inherit;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        opacity: .8;
      }

      .fa-plus:before {
        content: "\f067";
        font-size: .9rem;
      }

      .fa:before, .fa:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .repeat-action {
        display: none;
      }

      :host([repeat-button]) .repeat-action {
        float: left;
        display: block;
        margin-top: 1rem;
      }

      :host([repeat-button]) .hint, :host([repeat-button]) .optional, :host([repeat-button]) input, :host([repeat-button]) .intl-tel-input {
        float: left;
      }

      :host([repeat-button]) .intl-tel-input {
        margin-right: 1rem;
      }

      :host([repeat-button]) input {
        clear: left;
      }

      @media (min-width: 768px) {

        :host, #repeat-action {
          display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          -webkit-flex-wrap: wrap;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
        }

        #fieldControl, #fieldLabel {
          -webkit-flex-basis: 0;
          -ms-flex-preferred-size: 0;
          flex-basis: 0;
          -webkit-box-flex: 1;
          -webkit-flex-grow: 1;
          -ms-flex-positive: 1;
          flex-grow: 1;
          max-width: 100%;
        }

        #fieldLabel {
          -webkit-box-flex: 0;
          -webkit-flex: 0 0 16.66667%;
          -ms-flex: 0 0 16.66667%;
          flex: 0 0 16.66667%;
          max-width: 16.66667%;
          display: block;
          text-align: right;
        }

        #fieldControl {
          display: block;
        }

        :host([repeat-button]) .repeat-action {
          margin-top: 0;
        }
      }

    </style>
  </template>
</dom-module>

<link rel="import" href="../polymer/polymer.html">


<dom-module id="id-form-styles">
  <template>
    <style>

      * {
        box-sizing: border-box;
      }

      :host {
        display: block;
        margin-bottom: 1rem;
      }

      :host([invalid]) {
        background-color: #FBE9E7;
        border: 1px solid #c62828;
        border-radius: 4px;
        padding: 15px 0;
      }

      input,
      optgroup,
      select,
      textarea {
        font-size: 100%; /* 1 */
        line-height: 1.15; /* 1 */
        margin: 0; /* 2 */
      }

      input { /* 1 */
        overflow: visible;
      }

      select { /* 1 */
        text-transform: none;
      }

      textarea {
        overflow: auto;
      }

      [type="checkbox"],
      [type="radio"] {
        box-sizing: border-box; /* 1 */
        padding: 0; /* 2 */
      }

      [type="number"]::-webkit-inner-spin-button,
      [type="number"]::-webkit-outer-spin-button {
        height: auto;
      }

      .field-control {
        position: relative;
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
        display: block;
        padding-top: 0px;
      }

      .field-label {
        position: relative;
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
        padding-top: 7px;
        margin-bottom: 0;
        display: block;
        font-weight: 700;
      }

      @media (min-width: 768px) {
        .field-label {
          width: 17%;
          display: inline-block;
          float: left;
          text-align: right;
        }

        .field-control {
          width: 82%;
          display: inline-block;
        }
      }

      .optional {
        display: inline-block;
        margin-right: 15px;
        margin-bottom: .5rem;
        padding-top: 7px;
      }

      .hint {
        display: inline-block;
        margin-bottom: .5rem;
        padding-top: 7px;
      }

    </style>
  </template>
</dom-module>
